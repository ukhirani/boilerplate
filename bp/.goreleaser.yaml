project_name: bp

builds:
  - id: bp
    main: ./bp/main.go
    binary: bp
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz

brews:
  - name: bp
    homepage: https://github.com/ukhirani/boilerplate
    description: Skip writing repetitive boilerplate code
    license: MIT

    repository:
      owner: ukhirani
      name: homebrew-bp

    install: |
      bin.install "bp"
